<!DOCTYPE html>
<html>
<head>
	<title>LN Sample</title>
	<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css" />
        <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>       
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> 
        <script type="text/javascript">
        $(document).ready(function(){
        	document.addEventListener('deviceready',function(){
        		$("#adder").tap(function(){
        			var content=$("#alertext").val();
        			//var now=new Date().getTime();
        			//var alertTime=new Date(now+60*1000);
        			/*window.plugin.notification.local.add({
        				id:1,
        				title:"Simple Notification",
        				message:content,
        				repeat:weekly,
        				date:now
        			}); */
                        window.plugin.notification.add({message:content});
        		});
        	},false);
        });
        </script>       
</head>
<body>
	<section id="home" data-role="page">
		<header data-role="header" data-theme="b" data-position="fixed">
			<h1>Local Notification Plugin</h1>
		</header>
		<article data-role="content">
			<input type="text" id="alertext" /><br /> <br />
			<input type="button" id="adder" value="Add Notification" />
		</article>
		<footer data-role="footer" data-theme="b" data-position="fixed">
			<h1>&copy Reserved by Dinesh Raja</h1>
		</footer>
	</section>
</body>
</html>
